<html>
  <head>
    <style>
      .unbreakable {
        display:inline-block;
      }

      .unbreakable:after {
        display:block;
        height:0px;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <!--
      The content of any element with the class "unbreakable" will fit in
      another page if it doesn't fit completly in the remaining space of the page
    -->
    {{#each posts}}
    <div class="unbreakable">
      <h2>{{title}}</h2>
      <div>{{body}}</div>
    </div>
    {{/each}}
  </body>
</html>
